<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunedin Poultry, Pigeon & Cage Bird Club Incorporated</title>



    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            gap: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .text-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        /* Hidden input field used for accessing the text via JavaScript */
        .text-to-copy-value {
            display: none; 
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #3498db;
            transition: color 0.3s;
        }
        .copy-btn:hover {
            color: #2980b9;
        }
        .copy-btn:active {
            color: #2ecc77;
        }
        .copy-btn svg {
            width: 24px;
            height: 24px;
            pointer-events: none; /* Ensures the button click works even if user clicks on the SVG path */
        }
        /* Notification message */
        #notification {
            position: fixed;
            bottom: 20px;
            background-color: #2ecc77;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        #notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<H1>Banking details:<H1>



    <!-- Container for "hh" -->
    <div class="container">
        <span class="text-label">Dunedin Poultry, Pigeon & Cage Bird Club Incorporated</span>
        <div id="value-hh" class="text-to-copy-value">Dunedin Poultry, Pigeon & Cage Bird Club Incorporated</div>
        <button class="copy-btn" onclick="copyText('value-hh')">
            <!-- SVG Clipboard Icon -->
            <svg xmlns="http://www.w3.org" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
            </svg>
        </button>
    </div>

    <!-- Container for "mm" -->
    <div class="container">
        <span class="text-label">03-0903-0452841-000</span>
        <div id="value-mm" class="text-to-copy-value">03-0903-0452841-000</div>
        <button class="copy-btn" onclick="copyText('value-mm')">
            <!-- SVG Clipboard Icon -->
            <svg xmlns="http://www.w3.org" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
            </svg>
        </button>
    </div>
    
    <div id="notification"></div>

    <script>
        // Modified JS function accepts an element ID to make it reusable
        function copyText(elementId) {
            const textElement = document.getElementById(elementId);
            const textToCopy = textElement.innerText || textElement.textContent;

            navigator.clipboard.writeText(textToCopy).then(() => {
                // Show notification with specific copied text
                const notification = document.getElementById("notification");
                notification.textContent = `Copied "${textToCopy}"!`;
                notification.classList.add("show");
                setTimeout(() => {
                    notification.classList.remove("show");
                }, 1500); 

            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('Failed to copy text!');
            });
        }
    </script>
</body>
</html>
